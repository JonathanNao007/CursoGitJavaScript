<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadenas.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ejemplo de cadenas</title>
</head>
<body>
    <h1>Ejemplo para el manejo de cadenas</h1>
    <h2>Captura de nuevo cliente</h2>
    <br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <br><br>
    <label for="aPaterno">Apellido paterno:</label>
    <input type="text" id="aPaterno">
    <br><br>
    <label for="aMatterno">Apellido Materno:</label>
    <input type="text" id="aMatterno">
    <br><br>
    <button onclick="concatenaCadena()">Genera Nombre completo</button>
    <br><br>
    <label for="inNombreCompleto">El nombre completo es:</label>
    <input type="text" id="inNombreCompleto" disabled>
    <br><br>
    <label for="inPosicion">La posicion 7 es:</label>
    <input type="text" id="inPosicion" disabled>
    <br><br>
    <label for="inLongitud">La longitud del nombre es:</label>
    <input type="text" id="inLongitud" disabled>
    <br><br>
    <button onclick="upperCadena()">Mayusculas</button> 
    <button onclick="lowerCadena()">Minusculas</button>
    <br>
    <label for="inCadenaLowerUpper">Cadena en minusculas y mayusculas:</label>
    <input type="text" id="inCadenaLowerUpper" disabled>
    <br><br>
    <br>
</body>
</html>
